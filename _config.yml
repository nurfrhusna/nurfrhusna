      I‚Äôm deeply interested by how Artificial Intelligence (AI) and Human-Computer Interaction (HCI) intersect,
      how intelligent systemss can understand people better and create more natural, human-centered experiences.
      
      My curiosity lies in Human-AI Interaction, where data, design, and psychology meet to improve how people connect with technology.  
      I hope to contribute to creating intelligent interfaces that understand users beyond clicks and commands, tools that feel personal and meaningful.  make the box here
      

      
