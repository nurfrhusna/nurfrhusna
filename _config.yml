about_content: | # this will include new lines to allow paragraphs
  Hello! I am Farah, a Computer Science and Engineering student from Malaysia, currently pursuing my 
  bachelor's degree at Yonsei University, South Korea. 
  
  Living and studying abroad has taught me to embrace adaptability, empathy, and creativity. I enjoy projects that
  bridge logic and design, finding joy in crafting technology that feels intuitive and warm to users.
  
content:

  - title: Research Interests
    layout: text
    content: |
      I‚Äôm deeply interested by how Artificial Intelligence (AI) and Human-Computer Interaction (HCI) intersect,
      how intelligent systems can understand people better and create more natural and human-centered experiences.
      
      My curiosity lies in Human-AI Interaction, where data, design and psychology combined to improve how people connect with technology.  
      I hope to contribute to creating intelligent interfaces that understand users more than clicks and commands, creating tools that feel personal and meaningful.
      
      
