about_content: | # this will include new lines to allow paragraphs
  Hello! I am Farah, a Computer Science and Engineering student from Malaysia, currently pursuing my 
  bachelor's degree at Yonsei University, South Korea. 
  
  Living and studying abroad has taught me to embrace adaptability, empathy, and creativity. I enjoy projects that
  bridge logic and design,finding joy in crafting technology that feels intuitive and warm to the user.
  
